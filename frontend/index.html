<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sf-academy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="./src/index.js"></script>
  </head>
  <body onload="main()">
    <nav class="navbar bg-primary mb-5">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-white"><h1>sf-academy intern developer di Luca Bevilacqua</h1></span>
      </div>
    </nav>
    <div class="text-center mx-5">
      <div class="row">
        <div class="col border rounded">
          <h3>IMPORT DATI</h3>
          <form action="/importDataFromFile" method="post" enctype="multipart/form-data">
            <div class="mb-3">
              <label for="faker" class="form-label">Inserisci file con i dati</label>
              <input class="form-control" type="file" id="faker" name="faker" required>
            </div>
            <div class="btn-group" role="group">
              <button type="reset" class="btn btn-danger">Reset</button>
              <button type="submit" class="btn btn-success">Invia</button>
            </div>
          </form>
        </div>
        <div class="col border rounded position-relative">
          <h3>VISUALIZZA DATI DA PROCESSARE</h3>
          <div class="position-absolute top-50 start-50 translate-middle">
            <p>dati da processare <span id="pendingData"></span></p>
            <p>tempo previsto <span id="time"></span></p>
            <form action="/pendingData" target="_blank" method="get">
              <button type="submit" class="btn btn-primary">Visualizza</button>
            </form>
          </div>
        </div>
        <div class="col border rounded">
          <h3>VISUALIZZA DATI PROCESSATI</h3>
          <p>dati processati <span id="processedData"></span></p>
          <form action="/data" target="_blank" method="get">
            <div class="form-floating mb-3">
              <input type="datetime-local" class="form-control" name="timestamp" id="timestamp">
              <label for="timestamp">timestamp</label>
            </div>
            <div class="form-floating mb-3">
              <input type="number" class="form-control" name="limit" id="limit" placeholder="limit">
              <label for="limit">limit</label>
            </div>
            <div class="btn-group mb-3" role="group">
              <button type="reset" class="btn btn-danger">Reset</button>
              <button type="submit" class="btn btn-primary">Visualizza</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="fixed-bottom row text-bg-secondary p-3">
      <h5>dev tools</h5>
      <form action="/fakerGenerator" method="get">
        <button type="submit" class="btn btn-light">scarica faker</button>
      </form> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
